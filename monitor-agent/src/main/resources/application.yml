server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
info:
  app:
    name: monitor-agent
    version: 1.0.0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: monitor-agent
  output:
    ansi:
      enabled: always
monitor:
  rule:
    fetch:
      interval: 10m
  log:
    alert:
      cool-down-time: 30s
    monitoring:
      interval: 1s
  process:
    alert:
      cool-down-time: 30s
    monitoring:
      interval: 1s