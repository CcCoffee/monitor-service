server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      enabled: true
    info:
      enabled: true
info:
  app:
    name: monitor-agent
    version: 1.0.0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: monitor-agent
monitor:
  rule:
    fetch-interval-in-minutes: 10